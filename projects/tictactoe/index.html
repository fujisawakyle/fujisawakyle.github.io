<!DOCTYPE HTML>
<html>
    
<head>

    <title>Tic Tac Toe</title>
    
    <link rel ="stylesheet" href="css/style.css" type="text/css"/>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>
	<div id = "wrapper">
		
		<div id ="container">
			
			<div id = "promptOuter"></div>
			
			
			<div id = "mainBox">
				<button id = "box1"></button>
				<button id = "box2"></button>
				<button id = "box3"></button>
				<button id = "box4"></button>
				<button id = "box5"></button>
				<button id = "box6"></button>
				<button id = "box7"></button>
				<button id = "box8"></button>
				<button id = "box9"></button>
				<div id = "diagonal1Win"></div>
				<div id = "diagonal2Win"></div>
				<div id = "column1Win"></div>
				<div id = "column2Win"></div>
				<div id = "column3Win"></div>
				<div id = "row1Win"></div>
				<div id = "row2Win"></div>
				<div id = "row3Win"></div>
				<div id = "winPrompt"></div>
				<div id ="prompt">
					<p>
						<button id = "xButton">X</button>
						or
						<button id = "oButton">O</button>
						
					</p>
				</div>
				<div id = "playPrompt"><button id = "playButton">Play!</button></div>
			</div>
		</div>
 	</div>   
    <script src="scripts/jquery-3.2.1.js"></script>
    
    
    <script src="scripts/main.js"></script>
    
</body>
</html>
